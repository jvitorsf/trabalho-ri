 <html ng-app='app'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <div ng-controller='appController'>
      Consulta: <input type="text" ng-model="query"><br>
      <button ng-click='buscar()'>Buscar</button>
      
      <h2 ng-show='results.length>0'>Busca: {{query}}</h2>
      <div cg-busy="req"></div>
      
      <ul ng-repeat='result in results'>
        
        <br/>
        <br/>
          <li>
            {{result.Title}}
          </li>
          <li>
             {{result.Url}}
          </li>
          <li>
             {{result.Description}}
          </li>
      </ul>
    </div>
  </body>
</html>
